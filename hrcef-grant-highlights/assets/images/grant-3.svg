<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F093FB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5576C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg3)"/>
  
  <!-- Paint splashes -->
  <circle cx="150" cy="100" r="40" fill="#FFD700" opacity="0.4"/>
  <circle cx="650" cy="300" r="50" fill="#4A90E2" opacity="0.3"/>
  <circle cx="700" cy="120" r="35" fill="#67B26F" opacity="0.4"/>
  
  <!-- Palette icon -->
  <g transform="translate(280, 120)">
    <ellipse cx="120" cy="80" rx="100" ry="80" fill="#ffffff" opacity="0.9"/>
    <circle cx="80" cy="60" r="15" fill="#F093FB"/>
    <circle cx="120" cy="50" r="15" fill="#FFD700"/>
    <circle cx="160" cy="60" r="15" fill="#4A90E2"/>
    <circle cx="90" cy="95" r="15" fill="#67B26F"/>
    <circle cx="150" cy="95" r="15" fill="#F5576C"/>
    <ellipse cx="180" cy="110" rx="25" ry="20" fill="#ffffff"/>
  </g>
  
  <!-- Paintbrush -->
  <g transform="translate(500, 180) rotate(-30)">
    <rect x="0" y="0" width="15" height="80" fill="#8B4513" opacity="0.8"/>
    <path d="M 0 80 L 7.5 100 L 15 80 Z" fill="#333333" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Arts &amp; Culture
  </text>
</svg>
