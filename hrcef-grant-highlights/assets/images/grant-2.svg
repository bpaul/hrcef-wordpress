<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg2)"/>
  
  <!-- Circuit board pattern -->
  <line x1="100" y1="100" x2="200" y2="100" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <line x1="200" y1="100" x2="200" y2="200" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <circle cx="200" cy="100" r="8" fill="#ffffff" opacity="0.4"/>
  <circle cx="200" cy="200" r="8" fill="#ffffff" opacity="0.4"/>
  
  <line x1="600" y1="150" x2="700" y2="150" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <line x1="700" y1="150" x2="700" y2="250" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <circle cx="700" cy="150" r="8" fill="#ffffff" opacity="0.4"/>
  <circle cx="700" cy="250" r="8" fill="#ffffff" opacity="0.4"/>
  
  <!-- Robot icon -->
  <g transform="translate(320, 100)">
    <!-- Head -->
    <rect x="40" y="0" width="80" height="70" rx="10" fill="#ffffff" opacity="0.9"/>
    <circle cx="60" cy="30" r="8" fill="#667EEA"/>
    <circle cx="100" cy="30" r="8" fill="#667EEA"/>
    <rect x="65" y="50" width="30" height="8" rx="4" fill="#764BA2" opacity="0.6"/>
    
    <!-- Antenna -->
    <line x1="80" y1="0" x2="80" y2="-20" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
    <circle cx="80" cy="-25" r="8" fill="#FFD700" opacity="0.9"/>
    
    <!-- Body -->
    <rect x="30" y="80" width="100" height="80" rx="10" fill="#ffffff" opacity="0.9"/>
    <circle cx="60" cy="110" r="6" fill="#667EEA" opacity="0.7"/>
    <circle cx="100" cy="110" r="6" fill="#667EEA" opacity="0.7"/>
    <rect x="50" y="130" width="60" height="4" fill="#764BA2" opacity="0.5"/>
    <rect x="50" y="140" width="60" height="4" fill="#764BA2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Robotics &amp; Technology
  </text>
</svg>
