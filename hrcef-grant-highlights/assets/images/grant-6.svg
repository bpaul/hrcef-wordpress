<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E2DE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A00E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg6)"/>
  
  <!-- Sound waves -->
  <path d="M 100 200 Q 150 150 200 200 T 300 200" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <path d="M 100 200 Q 150 180 200 200 T 300 200" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.2"/>
  <path d="M 500 200 Q 550 150 600 200 T 700 200" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <path d="M 500 200 Q 550 180 600 200 T 700 200" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.2"/>
  
  <!-- Headphones icon -->
  <g transform="translate(280, 100)">
    <!-- Headband -->
    <path d="M 60 50 Q 60 0 120 0 Q 180 0 180 50" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.9"/>
    
    <!-- Left ear cup -->
    <rect x="40" y="50" width="40" height="60" rx="10" fill="#ffffff" opacity="0.9"/>
    <rect x="50" y="60" width="20" height="40" rx="5" fill="#8E2DE2" opacity="0.7"/>
    
    <!-- Right ear cup -->
    <rect x="160" y="50" width="40" height="60" rx="10" fill="#ffffff" opacity="0.9"/>
    <rect x="170" y="60" width="20" height="40" rx="5" fill="#8E2DE2" opacity="0.7"/>
  </g>
  
  <!-- Musical notes -->
  <g transform="translate(550, 140)">
    <circle cx="0" cy="40" r="12" fill="#FFD700" opacity="0.8"/>
    <rect x="10" y="0" width="4" height="40" fill="#FFD700" opacity="0.8"/>
    
    <circle cx="30" cy="30" r="12" fill="#FFD700" opacity="0.8"/>
    <rect x="40" y="0" width="4" height="30" fill="#FFD700" opacity="0.8"/>
    
    <path d="M 14 5 Q 30 0 44 5" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Music Technology
  </text>
</svg>
