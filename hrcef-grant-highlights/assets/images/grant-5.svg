<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06A77D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg5)"/>
  
  <!-- Mountains -->
  <path d="M 0 300 L 200 150 L 400 300 Z" fill="#1A5F7A" opacity="0.4"/>
  <path d="M 300 300 L 500 120 L 700 300 Z" fill="#1A5F7A" opacity="0.5"/>
  <path d="M 600 300 L 800 180 L 800 300 Z" fill="#1A5F7A" opacity="0.3"/>
  
  <!-- Snow caps -->
  <path d="M 200 150 L 180 170 L 220 170 Z" fill="#ffffff" opacity="0.8"/>
  <path d="M 500 120 L 475 145 L 525 145 Z" fill="#ffffff" opacity="0.8"/>
  
  <!-- Trees -->
  <g transform="translate(100, 250)">
    <path d="M 20 0 L 0 30 L 40 30 Z" fill="#2D5016" opacity="0.7"/>
    <path d="M 20 20 L 5 45 L 35 45 Z" fill="#3A6B1E" opacity="0.7"/>
    <rect x="15" y="45" width="10" height="15" fill="#4A3728" opacity="0.7"/>
  </g>
  
  <!-- Compass icon -->
  <g transform="translate(350, 150)">
    <circle cx="50" cy="50" r="50" fill="#ffffff" opacity="0.9" stroke="#2E86AB" stroke-width="4"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="#2E86AB" stroke-width="2" opacity="0.5"/>
    
    <!-- Compass needle -->
    <path d="M 50 10 L 45 50 L 50 90 L 55 50 Z" fill="#E63946" opacity="0.8"/>
    <circle cx="50" cy="50" r="8" fill="#333333" opacity="0.8"/>
    
    <!-- Cardinal directions -->
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E86AB" text-anchor="middle">N</text>
  </g>
  
  <!-- Text -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Outdoor Education
  </text>
</svg>
