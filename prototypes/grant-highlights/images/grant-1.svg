<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67B26F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg1)"/>
  
  <!-- Water waves -->
  <path d="M 0 250 Q 100 230 200 250 T 400 250 T 600 250 T 800 250 L 800 400 L 0 400 Z" fill="#2E5C8A" opacity="0.3"/>
  <path d="M 0 280 Q 100 260 200 280 T 400 280 T 600 280 T 800 280 L 800 400 L 0 400 Z" fill="#2E5C8A" opacity="0.4"/>
  
  <!-- Trees/nature -->
  <circle cx="150" cy="180" r="40" fill="#2D5016" opacity="0.6"/>
  <circle cx="180" cy="170" r="35" fill="#3A6B1E" opacity="0.6"/>
  <circle cx="120" cy="170" r="35" fill="#3A6B1E" opacity="0.6"/>
  
  <!-- Science beaker icon -->
  <g transform="translate(350, 120)">
    <path d="M 30 0 L 30 60 L 10 120 L 90 120 L 70 60 L 70 0 Z" fill="#ffffff" opacity="0.9" stroke="#E8F4F8" stroke-width="3"/>
    <circle cx="50" cy="90" r="8" fill="#4A90E2" opacity="0.7"/>
    <circle cx="35" cy="100" r="6" fill="#67B26F" opacity="0.7"/>
    <circle cx="65" cy="95" r="7" fill="#4A90E2" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Environmental Science
  </text>
</svg>
