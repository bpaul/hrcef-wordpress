<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56AB2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8E063;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg4)"/>
  
  <!-- Farm field rows -->
  <rect x="0" y="250" width="800" height="30" fill="#4A7C2F" opacity="0.3"/>
  <rect x="0" y="290" width="800" height="30" fill="#4A7C2F" opacity="0.4"/>
  <rect x="0" y="330" width="800" height="30" fill="#4A7C2F" opacity="0.5"/>
  
  <!-- Vegetables -->
  <g transform="translate(250, 120)">
    <!-- Carrot -->
    <path d="M 30 60 L 40 100 L 20 100 Z" fill="#FF6B35" opacity="0.9"/>
    <path d="M 28 55 L 25 45 L 30 60 Z" fill="#56AB2F" opacity="0.8"/>
    <path d="M 32 55 L 35 45 L 30 60 Z" fill="#56AB2F" opacity="0.8"/>
    
    <!-- Tomato -->
    <circle cx="100" cy="80" r="25" fill="#E63946" opacity="0.9"/>
    <path d="M 95 55 L 100 50 L 105 55 L 100 60 Z" fill="#56AB2F" opacity="0.8"/>
    
    <!-- Lettuce -->
    <ellipse cx="170" cy="85" rx="30" ry="25" fill="#A8E063" opacity="0.9"/>
    <ellipse cx="160" cy="80" rx="25" ry="20" fill="#56AB2F" opacity="0.7"/>
    <ellipse cx="180" cy="80" rx="25" ry="20" fill="#56AB2F" opacity="0.7"/>
  </g>
  
  <!-- Chef hat icon -->
  <g transform="translate(500, 100)">
    <ellipse cx="50" cy="60" rx="50" ry="30" fill="#ffffff" opacity="0.9"/>
    <rect x="20" y="85" width="60" height="40" fill="#ffffff" opacity="0.9"/>
    <rect x="15" y="120" width="70" height="8" rx="4" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Farm to Table
  </text>
</svg>
